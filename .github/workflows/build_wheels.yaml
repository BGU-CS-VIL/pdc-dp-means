name: Build Wheels

on:
  workflow_dispatch:

jobs:
  build_py38:
    runs-on: ubuntu-latest
    steps:
      - name: Build and test wheels for Python 3.8
        uses: ./.github/actions/build-wheels
        with:
          python-version: '3.8'

  build_py39:
    runs-on: ubuntu-latest
    steps:
      - name: Build and test wheels for Python 3.9
        uses: ./.github/actions/build-wheels
        with:
          python-version: '3.9'

  build_py310:
    runs-on: ubuntu-latest
    steps:
      - name: Build and test wheels for Python 3.10
        uses: ./.github/actions/build-wheels
        with:
          python-version: '3.10'

  build_py311:
    runs-on: ubuntu-latest
    steps:
      - name: Build and test wheels for Python 3.11
        uses: ./.github/actions/build-wheels
        with:
          python-version: '3.11'
